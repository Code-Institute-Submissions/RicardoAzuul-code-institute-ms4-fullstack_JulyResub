{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock page_header %}

{% block content %}
    <div class="overlay"></div>
    <div class="row">
        <div class="col">
            <hr>
            <h2>Your Cart</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if cart_items %}
                <div class="table-responsive rounded-0"></div>
            {% else %}
                <p>Your cart is empty.</p>
                <a href="{% url 'products' %}" class="btn btn-white rounded-0"><i class="fas fa-caret-left"></i> Back to Products</a>
            {% endif %}                
        </div>
    </div>
{% endblock content %}
